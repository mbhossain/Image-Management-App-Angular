<div class="wrapper">
    <div class="logo">
        <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
    </div>
    <!-- <div class="text-center mt-4 name">
        Twitter
    </div> --><br />
    <form class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="userName" id="userName" placeholder="Username" [(ngModel)]="registermodel.registerObj.username">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="email" id="email" placeholder="Email" [(ngModel)]="registermodel.registerObj.email">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" id="pwd" placeholder="Password" [(ngModel)]="registermodel.registerObj.password">
        </div>
        <button class="btn mt-3" (click)="userRegister()">Sign Up</button>
    </form><br />
    <div class="text-center fs-6">
        <a href="forgot-password">Forget password?</a> or <a href="login">Login</a>
    </div>
</div>
